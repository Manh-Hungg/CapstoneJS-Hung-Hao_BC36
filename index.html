<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CapstoneJS</title>
    <!-- Google fonts -->
    <link
      href="//fonts.googleapis.com/css2?family=Jost:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BS 4 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <header class="header__pooch">
      <nav class="navbar navbar-expand-lg navbar-light bg-r">
        <i class="ficon f-logo"></i><span>Sốp</span>

        <div class="col-2 form-group">
          <input
            oninput="searchSanPham()"
            placeholder="Nhập tên Điện Thoại"
            type="text"
            class="form-control"
            id="txtSearch"
          />
        </div>
        <div class="col-1 form-group">
          <button id="btnSearch" class="btn btn-danger">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div class="col-2 type form-group">
          <select class="custom-select" id="type">
            <option value="all">Loại Điện Thoại</option>
            <option value="Iphone">Iphone</option>
            <option value="Samsung">Samsung</option>
          </select>
        </div>

        <div class="collapse navbar-collapse" id="poochNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link">Điện thoại</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Laptop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Tablet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Máy dởm giá cao</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Phụ kiện</a>
            </li>
            <ul>
              <li><i class="fa-solid fa-cart-shopping js-buy-tickets"></i></li>
            </ul>
          </ul>
        </div>
      </nav>
    </header>

    <div class="row pd-50 img" id="tblDanhSachSP"></div>

    <div class="modal js-modal">
      <div class="modal-container js-modal-container">
        <div class="modal-close js-modal-close">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="modal-header">
          <i class="modal-heading-icon fa-solid fa-bag-shopping"></i>
          Shopping Cart
        </div>
        <div class="modal-body">
          <div class="tblSanPham" id="tblSanPham">
            <table class="table table-bordered">
              <thead>
                <th>Hình Ảnh</th>
                <th>Tên Sản Phẩm</th>
                <th>Giá</th>
                <th>Số Lượng</th>
                <th>Mô Tả</th>
                <th><i class="fa-solid fa-trash"></i></th>
              </thead>
              <tbody id="tblGioSP"></tbody>
            </table>
          </div>
          <br />

          <div id="total"></div>

          <button id="buy-tickets" class="pay">
            Pay <i class="fa-regular fa-credit-card"></i>
          </button>
          <button id="buy-tickets" class="clearAll">
            Clear <i class="fa-solid fa-trash-can"></i>
          </button>
        </div>
        <div class="modal-footer">
          <p class="modal-help">Need <a href="">help?</a></p>
        </div>
      </div>
    </div>

    <!-- Oder -->
    <script>
      const buyBtns = document.querySelectorAll(".js-buy-tickets");
      const modal = document.querySelector(".js-modal");
      const modalContainer = document.querySelector(".js-modal-container");
      const modalClose = document.querySelector(".js-modal-close");

      //hàm hiển thị modal mua vé (thêm class open vào modal)
      function showBuyTickets() {
        modal.classList.add("open");
      }
      //hàm ẩn modal mua vé (gỡ bỏ class open của modal)
      function hideBuyTickets() {
        modal.classList.remove("open");
      }
      // lặp qua từng thẻ button và hành vi nghe click)
      for (const buyBtn of buyBtns) {
        buyBtn.addEventListener("click", showBuyTickets);
      }
      // nghe hành vi click vào button close
      modalClose.addEventListener("click", hideBuyTickets);
      //nghe hành vi click và đóng container lại
      modal.addEventListener("click", hideBuyTickets);
      //nghe hành vi click và ngăn chặn hành vi nổi bọt
      modalContainer.addEventListener("click", function (event) {
        event.stopPropagation();
      });
    </script>

    <!-- JS BS 4 -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./models/product.js"></script>
    <script src="./services/product.js"></script>
    <script src="./controllers/index.js"></script>
  </body>
</html>
